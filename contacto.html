        <!-- Section start -->
        <section>
            <div class="titularNoticias">
                <h1>Contacto</h1>
            </div>
            <!-- Form start -->
            <form>
                <div class="formInfo">   
                    <label for="nombre">Nombre</label>
                    <input type="text" id ="nombre" name="nombre" class="formControl" placeholder="Nombre" /><br><br>
                </div>
                <div class="formInfo">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="formControl" placeholder="Apellido" /><br><br>
                </div>
                <div class="formInfo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="formControl" placeholder="Introduce tu e-mail" /><br><br>
                </div>
                <div class="formInfo">
                    <label for="estadoCivil">Estado civil</label>
                    <select id ="estadoCivil" name="estadoCivil" class="formControl">
                        <option value="solteroA">Soltero/a</option>
                        <option value="casadoA">Casado/a</option>
                    </select>
                </div>
                <div class="formInfo">
                    <label>¿Desea recibir el Newsletter?<input type="checkbox" class="inputCheckbox" /></label>
                </div>
                <div class="formInfo">
                    <label for="mensaje">Escríbenos!</label>
                    <textarea id="mensaje" name="mensaje" class="inputTextarea" placeholder="Déjanos tu mensaje y nos comunicaremos a la brevedad..." rows="4" cols="50"></textarea><br>
                </div>
                <div class="formInfo">
                    <button type="reset" value="Limpiar formulario">Limpiar Formulario</button>
                </div>
                <div class="formInfo">
                    <button type="submit" value="Enviar formulario">Enviar</button>
                </div>
            </form>
            <!-- Too many br´s, I know I know... ;) -->
